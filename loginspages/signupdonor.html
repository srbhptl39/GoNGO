<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="stylesignup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login Form Using HTML And CSS Only</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container signup-container">
			<form action="#">
				<h2>Sign Up for Donor</h2>
                <input id="name" type="text" placeholder="Full Name" />
                <input id="contact" type="number" placeholder="Contact Number" />
				<input id="email" type="email" placeholder="Email" />
				<input id="password" type="password" placeholder="Password" />
                <input id="confirm-password" type="password" placeholder="Confirm Password" />
                <div class="domains">
                    <label for="domain">Interested Domains</label>
                    <br>
                    <input type="checkbox" id="choice1" name="domain" value="Education">
                    <label for="choice1"> Education</label><br>
                    <input type="checkbox" id="choice2" name="domain" value="Healthcare">
                    <label for="choice2"> Healthcare</label><br>
                    <input type="checkbox" id="choice3" name="domain" value="Relief funds">
                    <label for="choice3"> Relief Funds</label><br>
                    <input type="checkbox" id="choice4" name="domain" value="Environment">
                    <label for="choice4"> Environment</label><br>
                </div>
				<button type="submit">Sign Up</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Name of the product</h1>
					<p></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
